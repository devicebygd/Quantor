backend:
  name: github
  repo: devicebygd/Quantor
  branch: main
  base_url: https://oauth.quantor.az

media_folder: "images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Sayt Parametrləri"
    editor:
      preview: false
    files:
      - name: "general"
        label: "Ümumi Parametrlər"
        file: "data/settings.json"
        fields:
          - { name: "siteName", label: "Sayt Adı", widget: "string" }
          - { name: "siteTagline", label: "Şüar", widget: "string" }
          - { name: "siteDescription", label: "Sayt Təsviri", widget: "text" }
          - { name: "phone", label: "Telefon", widget: "string" }
          - { name: "email", label: "E-poçt", widget: "string" }
          - { name: "address", label: "Ünvan", widget: "string" }
          - { name: "facebook", label: "Facebook URL", widget: "string", required: false }
          - { name: "linkedin", label: "LinkedIn URL", widget: "string", required: false }
          - { name: "instagram", label: "Instagram URL", widget: "string", required: false }
          - { name: "heroTitle", label: "Hero Başlıq", widget: "string" }
          - { name: "heroSubtitle", label: "Hero Alt Başlıq", widget: "text" }
          - name: "heroStats"
            label: "Statistikalar"
            widget: "list"
            fields:
              - { name: "number", label: "Rəqəm", widget: "string" }
              - { name: "label", label: "Etiket", widget: "string" }
          - { name: "aboutText", label: "Haqqımızda Mətni", widget: "text" }
          - name: "aboutFeatures"
            label: "Haqqımızda Xüsusiyyətlər"
            widget: "list"
            fields:
              - { name: "title", label: "Başlıq", widget: "string" }
              - { name: "description", label: "Təsvir", widget: "string" }
              - name: "icon"
                label: "İkon"
                widget: "select"
                options:
                  - { label: "Yoxlama", value: "check" }
                  - { label: "Saat", value: "clock" }
                  - { label: "Qalxan", value: "shield" }
          - { name: "aboutCardTitle", label: "Haqqımızda Kart Başlıq", widget: "string" }
          - { name: "aboutCardDesc", label: "Haqqımızda Kart Təsvir", widget: "string" }
          - { name: "footerDesc", label: "Footer Təsvir", widget: "text" }
          - name: "footerServiceLinks"
            label: "Footer Xidmət Linkləri"
            widget: "list"
            fields:
              - { name: "label", label: "Etiket", widget: "string" }

  - name: "services"
    label: "Xidmətlər"
    label_singular: "Xidmət"
    editor:
      preview: false
    files:
      - name: "services_list"
        label: "Xidmətlər Siyahısı"
        file: "data/services.json"
        fields:
          - name: "items"
            label: "Xidmətlər"
            widget: "list"
            label_singular: "Xidmət"
            fields:
              - { name: "id", label: "ID", widget: "string" }
              - { name: "title", label: "Başlıq", widget: "string" }
              - { name: "shortDesc", label: "Qısa Təsvir", widget: "text" }
              - { name: "fullDesc", label: "Tam Təsvir", widget: "text" }
              - name: "icon"
                label: "İkon"
                widget: "select"
                options:
                  - { label: "Lisenziya", value: "license" }
                  - { label: "Server", value: "server" }
                  - { label: "Şəbəkə", value: "network" }
                  - { label: "Kabel", value: "cable" }
                  - { label: "Audit", value: "audit" }
                  - { label: "Avtomatlaşdırma", value: "automation" }
                  - { label: "İnventarizasiya", value: "inventory" }
                  - { label: "Ticket", value: "ticket" }
                  - { label: "Data Center", value: "datacenter" }
                  - { label: "Bulud", value: "cloud" }
                  - { label: "Təhlükəsizlik", value: "security" }
                  - { label: "Dəstək", value: "support" }
              - { name: "order", label: "Sıra", widget: "number", value_type: "int" }
              - { name: "active", label: "Aktiv", widget: "boolean", default: true }

  - name: "partners"
    label: "Tərəfdaşlar"
    label_singular: "Tərəfdaş"
    editor:
      preview: false
    files:
      - name: "partners_list"
        label: "Tərəfdaşlar Siyahısı"
        file: "data/partners.json"
        fields:
          - name: "items"
            label: "Tərəfdaşlar"
            widget: "list"
            label_singular: "Tərəfdaş"
            fields:
              - { name: "id", label: "ID", widget: "string" }
              - { name: "name", label: "Ad", widget: "string" }
              - { name: "description", label: "Təsvir", widget: "text" }
              - { name: "website", label: "Sayt URL", widget: "string" }
              - { name: "order", label: "Sıra", widget: "number", value_type: "int" }
              - { name: "active", label: "Aktiv", widget: "boolean", default: true }

  - name: "pages"
    label: "Səhifələr"
    editor:
      preview: false
    files:
      - name: "pages_content"
        label: "Səhifə Məzmunları"
        file: "data/pages.json"
        fields:
          - name: "nav"
            label: "Naviqasiya Etiketləri"
            widget: "object"
            fields:
              - { name: "home", label: "Ana Səhifə", widget: "string" }
              - { name: "services", label: "Xidmətlər", widget: "string" }
              - { name: "partners", label: "Tərəfdaşlar", widget: "string" }
              - { name: "contact", label: "Əlaqə", widget: "string" }
          - name: "home"
            label: "Ana Səhifə"
            widget: "object"
            fields:
              - { name: "metaTitle", label: "Meta Başlıq", widget: "string" }
              - { name: "metaDescription", label: "Meta Təsvir", widget: "text" }
              - { name: "aboutBadge", label: "Haqqımızda Badge", widget: "string" }
              - { name: "aboutTitle", label: "Haqqımızda Başlıq", widget: "string" }
              - { name: "servicesBadge", label: "Xidmətlər Badge", widget: "string" }
              - { name: "servicesTitle", label: "Xidmətlər Başlıq", widget: "string" }
              - { name: "servicesSubtitle", label: "Xidmətlər Alt Başlıq", widget: "text" }
              - { name: "servicesButton", label: "Xidmətlər Düymə", widget: "string" }
              - { name: "partnersBadge", label: "Tərəfdaşlar Badge", widget: "string" }
              - { name: "partnersTitle", label: "Tərəfdaşlar Başlıq", widget: "string" }
              - { name: "partnersSubtitle", label: "Tərəfdaşlar Alt Başlıq", widget: "text" }
              - { name: "ctaTitle", label: "CTA Başlıq", widget: "string" }
              - { name: "ctaText", label: "CTA Mətn", widget: "text" }
              - { name: "ctaButton", label: "CTA Düymə", widget: "string" }
              - { name: "heroBtnPrimary", label: "Hero Əsas Düymə", widget: "string" }
              - { name: "heroBtnSecondary", label: "Hero İkinci Düymə", widget: "string" }
          - name: "services"
            label: "Xidmətlər Səhifəsi"
            widget: "object"
            fields:
              - { name: "metaTitle", label: "Meta Başlıq", widget: "string" }
              - { name: "metaDescription", label: "Meta Təsvir", widget: "text" }
              - { name: "headerBadge", label: "Başlıq Badge", widget: "string" }
              - { name: "headerTitle", label: "Səhifə Başlığı", widget: "string" }
              - { name: "headerSubtitle", label: "Səhifə Alt Başlığı", widget: "text" }
              - { name: "detailButton", label: "Ətraflı Düymə Mətni", widget: "string" }
              - { name: "ctaTitle", label: "CTA Başlıq", widget: "string" }
              - { name: "ctaText", label: "CTA Mətn", widget: "text" }
              - { name: "ctaButton", label: "CTA Düymə", widget: "string" }
          - name: "partners"
            label: "Tərəfdaşlar Səhifəsi"
            widget: "object"
            fields:
              - { name: "metaTitle", label: "Meta Başlıq", widget: "string" }
              - { name: "metaDescription", label: "Meta Təsvir", widget: "text" }
              - { name: "headerBadge", label: "Başlıq Badge", widget: "string" }
              - { name: "headerTitle", label: "Səhifə Başlığı", widget: "string" }
              - { name: "headerSubtitle", label: "Səhifə Alt Başlığı", widget: "text" }
              - { name: "partnerLinkText", label: "Tərəfdaş Link Mətni", widget: "string" }
              - { name: "ctaTitle", label: "CTA Başlıq", widget: "string" }
              - { name: "ctaText", label: "CTA Mətn", widget: "text" }
              - { name: "ctaButton", label: "CTA Düymə", widget: "string" }
          - name: "contact"
            label: "Əlaqə Səhifəsi"
            widget: "object"
            fields:
              - { name: "metaTitle", label: "Meta Başlıq", widget: "string" }
              - { name: "metaDescription", label: "Meta Təsvir", widget: "text" }
              - { name: "headerBadge", label: "Başlıq Badge", widget: "string" }
              - { name: "headerTitle", label: "Səhifə Başlığı", widget: "string" }
              - { name: "headerSubtitle", label: "Səhifə Alt Başlığı", widget: "text" }
              - { name: "formTitle", label: "Form Başlığı", widget: "string" }
              - { name: "formSubtitle", label: "Form Alt Başlığı", widget: "text" }
              - { name: "formSuccess", label: "Uğurlu Göndərmə Mesajı", widget: "text" }
              - { name: "formButton", label: "Göndər Düyməsi Mətni", widget: "string" }
              - { name: "contactInfoTitle", label: "Əlaqə Məlumatları Başlığı", widget: "string" }
              - { name: "workHoursTitle", label: "İş Saatları Başlığı", widget: "string" }
              - name: "workHours"
                label: "İş Saatları"
                widget: "list"
                fields:
                  - { name: "days", label: "Günlər", widget: "string" }
                  - { name: "hours", label: "Saatlar", widget: "string" }
          - name: "notFound"
            label: "404 Səhifəsi"
            widget: "object"
            fields:
              - { name: "metaTitle", label: "Meta Başlıq", widget: "string" }
              - { name: "title", label: "Başlıq", widget: "string" }
              - { name: "description", label: "Təsvir", widget: "text" }
              - { name: "button", label: "Düymə Mətni", widget: "string" }
